<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中央數學族譜</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>中央數學家族查詢系統</h1>
        <div class="center">
           <div class="searchForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="input" placeholder="輸入姓名以查詢關係">
                </div>
                <button tyle="submit" class="btn btn-default right" onclick="searchResult()">查詢</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.autocomplete.min.js"></script>
    <script src="js/sigma.min.js"></script>    
    <script src="js/sigma.parsers.json.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var result = [];
        $.getJSON("math.json", function(data){
            $.each(data.data, function(index, value) {
                if (value.grade == 103) {
                    $.each(value.next, function(key, item) {
                        result.push({
                            "name": item,
                            "grade": "104",
                            "previous": value.name,
                            "next": []
                        });
                    });
                }
                result.push(value);
                if (index === data.data.length - 1) {
                    result = result.filter(function(item, pos) {
                        return result.indexOf(item) == pos;
                    })
                    $(".container").append(JSON.stringify(result));
                }
            });
        });
    </script>
</body>
</html>
